<section class="section">
  <div class="row">
    <div class="col-xs-12 chart-center">
      <ngx-charts-pie-chart
        [view]="[545, 355]"
        [results]="data"
        [legend]="false"
        [labels]="true"
        [doughnut]="true"
        (select)="onSelect($event)">
      </ngx-charts-pie-chart> 
    </div>
  </div>
</section>
